<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그 관련 태그</title>
  </head>
  <body>
    <form>
      text<input type="text" /><br />
      <label for="emailId">email</label>
      <input
        disabled
        type="email"
        id="emailId"
        placeholder="example@naver.com"
      /><br />
      <label>password<input type="password" placeholder="password" /></label
      ><br />
      <input type="color" name="" id="" /><br />
      <input type="range" name="" id="" /><br />
      <input type="date" name="" id="" /><br />
      <input type="file" /><br />
      <input type="number" name="" id="" /><br />
      <input type="button" value="버튼" /><br />
      <input type="submit" value="버튼" /><br />
      <!-- 폼 제출하지않는 버튼 -->
      <button type="button">버튼</button><br /><br />
      <h5>다음 중 input type이 아닌 것은?(모두고르시오)</h5>
      <input type="checkbox" name="input" disabled /> 사
      <input type="checkbox" name="input" /> click
      <input type="checkbox" name="input" /> img
      <input type="checkbox" name="input" /> date
      <input type="checkbox" name="input" /> bread

      <h5>다음 중 input type이 아닌 것은?</h5>
      <label>
        <input type="radio" name="img" />
        title
      </label>
      <label>
        <input type="radio" name="img" disabled />
        value
      </label>
      <label>
        <input type="radio" name="img" checked />
        mouse
      </label>
      <input type="radio" name="img" id="alt" />
      <label for="alt">alt</label>
      <input type="radio" name="img" id="type" />
      <label for="type">type</label>

      <br />
      <!-- select -->
      <select name="flower" id="">
        <optgroup label="빨간꽃">
          <option value="동백꽃">동백꽃</option>
          <option value="장미">장미</option>
        </optgroup>
        <optgroup label="흰꽃">
          <option value="매화">매화</option>
          <option value="목련">목련</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
