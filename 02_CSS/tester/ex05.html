<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀지못한 줄무늬 모양 만들기</title>
    <style>

        .stripes{
            background-color: blue;
        }
        .stripes *:nth-child(4n+2){
            /* 2 6 10 */
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
      </div>
</body>
</html>
