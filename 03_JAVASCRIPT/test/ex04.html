    <title>13배수 홀수찾기</title>
    <script>

        let num = Number(prompt('숫자입력'));
        for(let i = 0; i < num; i++){
            if(i % 13 === 0){
                if(i % 2 ===1){
                    console.log(i)
                }
            }
        }

        for(let i = 0; i < 10000; i++){
            if(i % 13 === 0){
                if(i % 2 === 1){
                    console.log(i)
                }
            }
        }
    </script>
